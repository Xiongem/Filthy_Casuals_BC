<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Filthy Casual Book Challenge"> 
    <meta property="og:description" content="A competition for filthy casuals."> 
    <meta property="og:image" content=""> 
    <meta property="og:url" content="">
    <title>Account Creation</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="website icon" type="webp" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="javascript/scripts.js"></script>
    <script src="https://use.fontawesome.com/fe459689b4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-content">
            <div class="title-wrapper">
                <h1>Account Creation</h1>
            </div>
            <form id="signup" action="php-processes/create-account" method="post" class="wrapper-content">
                <label class="labels">Email:</label>
                <input type="email"
                    name="email"
                    id="email"
                    class="inputs"
                    required>
                <label class="labels">Name/Nickname:</label>
                <input type="text"
                    name="name"
                    id="name"
                    class="inputs"
                    required>
                <label class="labels">Password:</label>
                <input type="password"
                    name="password"
                    id="password"
                    class="inputs"
                    required>
                <label class="labels">Retype Password:</label>
                <input type="password"
                    name="retypePassword"
                    id="retypePassword"
                    class="inputs"
                    required>
                <span id="passwordError" class="error"></span>
                <div class="checkbox-wrapper">
                    <label class="labels">Click to show password</label>
                    <input type="checkbox"
                        name="revealPass"
                        id="revealPass"
                        onclick="showPassword()">
                </div>
                <div class="upload-wrapper">
                    <label class="labels">Upload Profile Picture:</label>
                    <div class="profile-picture">
                        <h1 class="upload-icon">
                            <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
                        </h1>
                        <input
                            class="file-uploader"
                            type="file"
                            onchange="upload()"
                            accept="image/*">
                    </div>
                </div>
                <div class="button-wrapper">
                    <button type="submit" id="accountButton" class="inputs buttons">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script>
            document.getElementById('signup').addEventListener('input', function () {
                validateForm();
            });
    
            function validateForm() {
                const username = document.getElementById('name').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('retypePassword').value;
                // const submitBtn = document.getElementById('accountButton');
                const errorElement = document.getElementById('passwordError');
    
                let isValid = true;
    
                if (!username || !password || !confirmPassword) {
                    isValid = false;
                }
    
                if (password !== confirmPassword) {
                    errorElement.textContent = 'Passwords must match';
                    errorElement.classList.remove('success');
                    errorElement.classList.add('error');
                    isValid = false;
                } else {
                    errorElement.textContent = 'Passwords match';
                    errorElement.classList.remove('error');
                    errorElement.classList.add('success');
                }
            }
        </script>
</body>
</html>
