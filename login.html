<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Filthy Casual Book Challenge"> 
    <meta property="og:description" content="A competition for filthy casuals."> 
    <meta property="og:image" content=""> 
    <meta property="og:url" content="">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="website icon" type="webp" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="javascript/scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-content">
            <div class="title-wrapper">
                <h1>Login</h1>
            </div>
            <label for="email" class="labels">Email:</label>
            <input type="email"
                name="email"
                id="email"
                class="inputs"
                required>
            <label for="password" class="labels">Password:</label>
            <input type="password"
                name="password"
                id="password"
                class="inputs"
                required>
            <div class="button-wrapper">
                <button type="submit" id="loginButton" class="inputs buttons">Login</button>
            </div>
            <div class="link-wrapper">
                <a href="onetimePasscode.html">One-Time Passcode</a>
                <a href="">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>
</html>
